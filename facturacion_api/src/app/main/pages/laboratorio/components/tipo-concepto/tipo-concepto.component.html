<form [formGroup]="formtipoConcepto">
  <div  class="card no-gutter widget-overview-box widget-overview-box-1">


      <div class=" flex align-items-left bg-primary-900">

          <div class="col-16 md:col-2">
              <div class="align-items-left flex  justify-content-end">
                  <h4 class="text-left text-white">Registro - Actualizaci√≥n</h4>
              </div>
          </div>
      </div>
      <br>
<div class="p-fluid p-formgrid grid">
  <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3">
    <span class="p-float-label">
      <input pInputText id="ftxt-nombreTipoConcepto"
             type="text" required="true"
             formControlName="nombreTipoConcepto">
      <label for="ftxt-nombreTipoConcepto">* Nombre Concepto</label>
    </span>
  </div>


</div>

<div class="p-fluid p-formgrid grid">
  <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3">
    <label style="color:  rgba(0, 0, 0, 0.6);" for="ftxt-descTipoConcepto">Descripcion</label>
    <span class="p-float-label">
      <textarea pInputTextarea rows="4"
                cols="30" id="ftxt-descTipoConcepto"
                required="true"
                formControlName="descTipoConcepto"></textarea>
    </span>
  </div>
</div>


<div class="p-fluid p-formgrid grid">
  <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3">
    <label style="color:  rgba(0, 0, 0, 0.6);" for="ftxt-prtidaNc">prtidaNc</label>
    <span class="p-float-label">
      <textarea pInputTextarea rows="4"
                cols="30" id="ftxt-prtidaNc"
                required="true"
                formControlName="prtidaNc"></textarea>
    </span>
  </div>
</div>

<div class="p-fluid p-formgrid grid">
  <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3">
    <label style="color:  rgba(0, 0, 0, 0.6);" for="ftxt-idUsuarioTc">idUsuarioTc</label>
    <span class="p-float-label">
      <textarea pInputTextarea rows="4"
                cols="30" id="ftxt-idUsuarioTc"
                required="true"
                formControlName="idUsuarioTc"></textarea>
    </span>
  </div>
</div>

<div class="p-fluid p-formgrid grid">
  <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3">
    <label style="color:  rgba(0, 0, 0, 0.6);" for="ftxt-idUnidadTc">idUnidadTc</label>
    <span class="p-float-label">
      <textarea pInputTextarea rows="4"
                cols="30" id="ftxt-idUnidadTc"
                required="true"
                formControlName="idUnidadTc"></textarea>
    </span>
  </div>
</div>

<div class="p-fluid p-formgrid grid">
  <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3">
    <span class="p-float-label">
      <input pInputText  id="ftxt-fechaTc"
             type="text" dateFormat="yyyy/MM/dd"
             formControlName="fechaTc" readonly>
      <label for="ftxt-fechaTc">* Fecha Registro</label>
    </span>
  </div>
</div>


      
      <div class="central">
          <p-toolbar >
      <div class="p-toolbar-group-center">
          <button pButton label="Guardar" class="p-button p-button-lg m-1 p-button-info" icon="pi pi-send"
                  type="submit" (click)="guardarTipoConcepto()" pTooltip="Guardar" tooltipPosition="right"></button>

          <button pButton label="Cancelar" class="p-button p-button-lg m-1 p-button-danger" icon="pi pi-times"
                  (click)="cancelar()" pTooltip="Cancelar" tooltipPosition="right"></button>


      </div>
          </p-toolbar>
      </div>


  </div>
</form>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<p-divider></p-divider>
<app-tipo-concepto-table [listtipoConcepto]="listTipoConcepto"
                     (TipoConceptoSelect)=setSeleccionado($event)></app-tipo-concepto-table>
